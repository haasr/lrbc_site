{% extends './users_base.html' %}

{% block content %}
<div class="center-container">
    <div class="form-container">
        <div class="title">
            <h2>Enter a new password</h2>
        </div>
        <p>
            Please enter your new password twice so we
            can verify that you typed it in correctly.
        </p>

        <form method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-btn-container text-center">
                <button class="btn btn-primary" type="submit">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
