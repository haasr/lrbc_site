{% extends "../admin_pages_base.html" %}

{% block content %}

<div class="d-flex justify-content-center" style="padding: 1%;">
	<a href="{% url 'admin_pages:admin_index' %}">
		<button class="btn btn-outline-warning">&#60; Back to Menu</button>
	</a>
</div>

<div class="form-container">
	<div class="text-center title-container"><h2>Manage Site Look</h2></div>

	<form method='post' enctype='multipart/form-data'>
		{% csrf_token %}
		{{ form.as_p }}
		<div class="form-btn-container">
			<span class="space-left">
				<button class="btn btn-primary" type="submit">
					Save
				</button>
			</span>
			<span class="space-left">
				<a href="{% url 'admin_pages:admin_index' %}">
					<button class="btn btn-danger">
						Cancel
					</button>
				</a>
			</span>
		</div>
	</form>
</div>
<br>

<script>
	$(document).ready(function() {
		let footer_color = document.getElementById('id_footer_color');
		footer_color.type = 'color';
		footer_color.style.width = '10em';

		let gallery_color = document.getElementById('id_gallery_color');
		gallery_color.type = 'color';
		gallery_color.style.width = '10em';
	});
	
	tinymce.init({
		selector: '#id_footer_about'
	});
</script>
{% endblock content %}
