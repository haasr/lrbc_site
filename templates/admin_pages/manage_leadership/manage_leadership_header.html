{% extends "../admin_pages_base.html" %}

{% block content %}

<div class="form-container">
	<div class="text-center title-container"><h2>Manage Page Header</h2></div>

	<form method='post' enctype='multipart/form-data'>
		{% csrf_token %}
		{{ form.as_p }}
		<div class="form-btn-container">
			<span class="space-left">
				<button class="btn btn-primary" type="submit">
					Save
				</button>
			</span>
			<span class="space-left">
				<button class="btn btn-danger" onclick="javascript:history.back();">
					Cancel
				</button>
			</span>
		</div>
	</form>
</div>
<br>

<script>
	tinymce.init({
		selector: 'textarea'
	});
</script>
{% endblock content %}
