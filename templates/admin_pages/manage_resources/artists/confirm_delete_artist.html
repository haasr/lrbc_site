{% extends "../../admin_pages_base.html" %}

{% block content %}
<div class="form-container">
	<div class="text-center"><h2>Delete Artist</h2></div>
	<p>
		Deleting artist {{ artist.name }} will delete all of
		{{ artist.name }}'s songs. Are you sure you wish to
		delete this artist?
	</p>
	<div class="form-btn-container">
		<span class="space-left">
			<button class="btn btn-primary" onclick="javascript:history.back();">
				Cancel
			</button>
		</span>
		<span class="space-left">
			<a href="{% url 'admin_pages:delete_artist' artist.id %}">
				<button class="btn btn-danger">
					Delete
				</button>
			</a>
		</span>
	</div>
</div>

{% endblock content %}
